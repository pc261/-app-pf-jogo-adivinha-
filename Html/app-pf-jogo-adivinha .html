<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/app-pf-jogo-adivinha.css">
    <script src="../Js/app-pf-jogo-adivinha .js" defer></script>
    <title>NumberGuess</title>
</head>
<body>
    <header>
        <h1>NumberGuess</h1>
        <nav>
            <ul>
                <li><a href="#">Play Game</a></li>
                <li><a href="./rules-page.html">Game Rules</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Guess the number between 1 and 100!</h2>
        <form>
            <label for="guessInput">Enter your guess:</label>
            <input type="number" id="guessInput" min="1" max="100" required>
            <div id="score">
                <h3>Attempts:</h3>
                <h3 id="attempts"></h3>
            </div>
            <button id="submit">Submit Guess</button>
        </form>
        <button id="reset">Restart Game</button>
    </main>

    <span>
        <h1>UNAVAILABLE</h1>
        <p>Please use your computer to play this game</p>
    </span>
</body>
</html>
